<h1 mat-dialog-title>Fehler melden</h1>
<mat-dialog-content>
  <p>Es tut uns leid! Leider ist hier eine Fehler passiert. Helfen Sie uns, ihn in zukunft zu vermeiden
    und melden Sie ihn!</p>
  <form>
    <mat-form-field>
      <label>
        <textarea matInput placeholder="Kommentar" [(ngModel)]="bugReport.comment" name="comment"></textarea>
      </label>
    </mat-form-field>
    <br>
    <mat-form-field>
      <label>
        <input matInput placeholder="Ihr Name" [(ngModel)]="bugReport.reporterName" name="reporterName">
      </label>
    </mat-form-field>
    <br>
    <mat-form-field>
      <label>
        <input matInput placeholder="Ihre Email" [(ngModel)]="bugReport.reporterEmail" name="reporter">
      </label>
    </mat-form-field>
    <br>
  </form>
  <p>
    <label>Interne Fehlerinformationen</label><br>
    <code>
      {{bugReport.internalText}}
    </code>
  </p>
  <p>
    <label>Interne Fehlerkennung</label><br>
    <code>
      {{bugReport.errorIdentifier}}
    </code>
  </p>
  <p>
    <label>Produkt / Version</label><br>
    <code>
      {{bugReport.product}} / {{bugReport.version}}
    </code>
  </p>
  <p>
    <label>Repository</label><br>
    <code>
      {{bugReport.repository}}
    </code>
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="submitIssue()">Melden</button>
  <button mat-raised-button mat-dialog-close>Abbrechen</button>
</mat-dialog-actions>
