<h1 mat-dialog-title>Fehler melden</h1>
<mat-dialog-content>
  <p>Es tut uns leid! Leider ist hier eine Fehler passiert. Helfen Sie uns, ihn in zukunft zu vermeiden
    und melden Sie ihn!</p>
  <form>
    <mat-form-field>
      <label>
        <textarea matInput placeholder="Kommentar" [(ngModel)]="bugReport.comment" name="comment"></textarea>
      </label>
    </mat-form-field>
    <br>
    <mat-form-field>
      <label>
        <input matInput placeholder="Ihr Name (freiwillig)" [(ngModel)]="bugReport.reporterName" name="reporterName">
      </label>
    </mat-form-field>
    <br>
    <mat-form-field>
      <label>
        <input matInput placeholder="Ihre Email (freiwillig)" [(ngModel)]="bugReport.reporterEmail" name="reporter">
      </label>
    </mat-form-field>
    <br>
  </form>
  <p>
    <label>Folgende Daten werden gesendet</label><br>
    <code>
      {{bugReport.toText()}}
    </code>
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="submitIssue()">Melden</button>
  <button mat-raised-button mat-dialog-close>Abbrechen</button>
</mat-dialog-actions>
